<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Haircare - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:500,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">

    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important; /* Change text color to white */
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #bf925b !important; /* Change the active link color to #bf925b */
        }

        .navbar-brand-section {
            background-color: black;
            padding: 10px 20px; /* Adjust padding as needed */
        }

        .navbar-brand-section .navbar-brand {
            color: white !important; /* Make the logo white */
        }

        .navbar-toggler:hover,
        .navbar-toggler:focus {
            color: #bf925b !important; /* Change color on hover or focus */
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            color: #bf925b !important; /* Change color on hover or focus */
        }

        .contact-section {
            background-color: #f8f9fa;
            padding: 80px 0 40px 0; /* Adjust top padding */
        }

        .contact-form {
            background-color: #343a40;
            color: #ffffff;
            padding: 40px;
            border-radius: 10px;
        }

        .black-header {
            background-color: black;
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Black Header -->
<div class="black-header">
    <h1>Welcome to SalonEase</h1>
</div>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="index.html"><span class="flaticon-scissors-in-a-hair-salon-badge"></span>SalonEase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about" class="nav-link">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="registerDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Register
                    </a>
                    <div class="dropdown-menu" aria-labelledby="registerDropdown">
                        <a class="dropdown-item nav-item" href="user_reg">User</a>
                        <a class="dropdown-item nav-item" href="salon_reg">Salon</a>
                    </div>
                </li>
                <li class="nav-item"><a href="login" class="nav-link">Login</a></li>
                <li class="nav-item active"><a href="contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->

<section class="contact-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 text-center mb-5">
                <h2 class="heading-section">Contact Us</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7">
                <form action="contact.html" method="post" class="contact-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary px-5 py-3">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
