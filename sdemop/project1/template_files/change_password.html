<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
<!--       .logout {-->
<!--            position: absolute;-->
<!--            top: 20px;-->
<!--            right: 120px; /* Adjust to move it further to the left */-->
<!--            color: #000000; /* Change default color to black */-->
<!--        }-->

        .profile {
            position: absolute;
            top: 20px;
            right: 200px; /* Adjust to move it further to the left */
            color: #000000; /* Change default color to black */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a class="profile" href="profile">Profile</a>
<!--        <a class="logout" href="log_out">Logout</a>-->
        <h1>Change Password</h1>
        <form method="post" action="ch_p">
            {% csrf_token %}
            <div class="form-group">
                <label for="old_password">Old Password:</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
        {% if error_message %}
        <h3 style="color: red;">{{ error_message }}</h3>
    {% endif %}
<!--    {% if success_message %}-->
<!--        <h3 style="color: green;">{{ success_message }}</h3>-->
<!--    {% endif %}-->
    </div>

</body>
</html>
