<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .side-nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40; /* Side navbar background color */
            color: #ffffff; /* Text color */
            padding-top: 60px; /* Adjust padding to align content below top bar */
        }

        .side-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand-section {
            padding: 20px; /* Padding for the whole section */
            text-align: center; /* Center the text */
        }

        .navbar-brand-section .navbar-brand,
        .navbar-brand-section .logo {
            font-size: 24px;
            color: #ffffff; /* Text color */
            margin-bottom: 25px; /* Remove bottom margin */
            margin-top: -40px; /* Remove top margin */
        }

        .content {
            margin-left: 250px; /* Adjust margin to push content to the right of side nav */
            padding: 20px;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 120px; /* Adjust to move it further to the left */
            color: #000000; /* Change default color to black */
        }

        .search-bar-container {
            position: absolute;
            top: 20px;
            right: 200px; /* Adjust to move it further to the left */
            color: #000000; /* Change default color to black */
        }

        .search-bar {
            border: 1px solid #000; /* Add border */
            border-radius: 5px; /* Add border-radius */
            padding: 8px 10px; /* Adjust padding */
            background-color: #fff; /* Background color */
            outline: none; /* Remove outline */
            width: 200px; /* Adjust width as needed */
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 10px; /* Adjust to move it further to the left */
            transform: translateY(-50%);
            width: 20px; /* Adjust size as needed */
        }

        /* Add toggle effect */
        .active-link {
            color: #bf925b !important; /* Change to brown color when active */
        }

        .welcome-message {
            color: #bf925b;
        }

        .profile-container {
            margin-left: 250px; /* Adjust margin to account for side navbar */
            padding: 20px;
        }

        .form-input-reduced {
            width: 100%; /* Adjust the width as needed */
        }

        .fas {
            /* Font Awesome icon styles (adjust as needed) */
            font-size: 16px;
            color: #ccc;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .form-control-sm {
            width: 100%; /* Adjust the width as needed */
        }

        #show-password {
            cursor: pointer;
        }

        .change-password-link {
            position: absolute;
            top: 70%; /* Align it below the input box */
            right: calc(100% - 500px); /* Align it to the left side of the input box */
            font-size: 14px;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .profile-container h1 {
            margin-bottom: 40px; /* Add more space below the heading */
        }

        .photo-image {
            display: block;
            margin: 0 auto 20px auto; /* Center the image and add margin below */
            width: 250px; /* Adjust as needed */
            height: 250px; /* Maintain aspect ratio */
        }

        .license-image {
            display: block;
            margin: 0 auto 20px auto; /* Center the image and add margin below */
            width: 250px; /* Adjust as needed */
            height: 250px; /* Maintain aspect ratio */
        }
    </style>
</head>

    <script>
        function toggleActive(link) {
        var links = document.querySelectorAll('.nav-link');
        links.forEach(function(item) {
            item.classList.remove('active-link');
        });
        link.classList.add('active-link');
