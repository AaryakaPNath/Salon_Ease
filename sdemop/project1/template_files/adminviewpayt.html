<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Booking Details</title>
    <style>
        table {
            width: 80%; /* Adjust the width as needed */
            margin: auto; /* Center the table */
            border-collapse: collapse;
            margin-top: 50px; /* Increase margin-top value */
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-bottom: 50px; /* Add margin at the bottom of the heading */
        }
        th {
            font-size: 20px; /* Font size for table headers */
        }
        td {
            font-size: 18px; /* Font size for table cells */
        }
        .search-form {
            text-align: center;
            margin-top: 20px;
        }
        .total-amount {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Salon Booking Details</h1>
    <table>
        <thead>
            <tr>
                <th><b>Name</b></th>
                <th><b>Salon Name</b></th>
                <th><b>Date</b></th>
                <th><b>Amount</b></th>
            </tr>
        </thead>
        <tbody>
            {% for i in r %}
                <tr>
                    <td>{{ i.customer_name }}</td>
                    <td>{{ i.s_name }}</td>
                    <td>{{ i.date }}</td>
                    <td>{{ i.amount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="search-form">
        <form method="POST" action="adviewtotal">
            {% csrf_token %}
            <input type="date" name="n1" placeholder="date" required>
            <input type="submit" value="Search">
        </form>
        <div class="total-amount">
            Total: {{ s1 }}
        </div>
    </div>
</body>
</html>
