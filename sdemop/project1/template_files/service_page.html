<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Page</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 80px; /* Add margin-top to create gap */
            position: relative; /* Ensure relative positioning for the container */
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 20px;
            margin: 10px 0;
        }
        .card-price {
            color: #333;
            font-size: 18px;
            margin: 10px 0;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Adjust margin-top as needed */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>SERVICES</h2>
    <div class="container">
        {% for service in services %}
            <div class="card">
                <img src="{{ service.service_photo.url }}" alt="{{ service.service_name }}">
                <div class="card-content">
                    <div class="card-title">{{ service.service_name }}</div>
                    <div class="card-price">{{ service.amount }}/-</div>
                    <div class="btn-container">
                        <form method="post" action="book1/{{ service.service_name }}/{{ service.amount }}">
                            {% csrf_token %}
                            <input type="submit" value="Book Appointment" class="btn">
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
