<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Service</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Lato', sans-serif;
      background-image: url("{% static 'images/bg-7.jpg' %}"); /* Replace 'your-background-image-url.jpg' with the URL of your background image */
      background-size: cover; /* Ensure the background image covers the entire viewport */
      background-position: center; /* Center the background image */
    }
    .container {
      text-align: center;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: white; /* Change text color to white */
      margin-bottom: 20px; /* Add margin below heading */
    }
    .input-box {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      box-sizing: border-box;
    }
    .btn {
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="servicepg" method="POST" class="form-group">
      {% csrf_token %}
      <h2>Select Category</h2>
      <select name="category" class="input-box">
        <option value="" selected disabled></option>
        {% for i in r %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
